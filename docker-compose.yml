version: '3.9'

services:
  walletwise-database:
    container_name: walletwise-database
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./apps/walletwise:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=walletwise
      - POSTGRES_PASSWORD=walletwise
      - POSTGRES_DB=walletwise-database
    networks:
      - walletwise-network


  walletwise-api:
    build:
      dockerfile: Dockerfile
    container_name: walletwise-api
    ports:
      - "8080:8080"
    expose:
      - "8080"
    depends_on:
      - walletwise-database
    command: mvn spring-boot:run
    networks:
      - walletwise-network

networks:
  walletwise-network:
    driver: bridge