name: CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install -DskipTests -Ptest

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests with Maven
        run: mvn verify $MAVEN_OPTS -Ptest
      
      - name: Extract coverage percentage
        id: coverage
        run: echo "coverage=$(grep -o '/Total.*?([0-9]{1,3})%/' target/site/jacoco/index.html | grep -o '[0-9]\{1,3\}%')" >> $GITHUB_ENV

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/site/jacoco/*

  sonarcloud:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run SonarCloud build and analyze
        run: mvn clean install -Ptest

      - name: Run SonarCloud build and analyze
        env:
          GITHUB_TOKEN: ${{ vars.SONAR_GITHUB_TOKEN }} 
          SONAR_TOKEN: ${{ vars.SONAR_TOKEN }}
        run: mvn sonar:sonar -Ptest -Dsonar.projectKey=gervasioartur_walletwise-api -Dsonar.organization=gervasioartur -Dsonar.host.url=https://sonarcloud.io