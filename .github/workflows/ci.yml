name: CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean install -DskipTests -Ptest

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run Maven tests
        run: mvn clean verify -Ptest

      - name: Save test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage-files
          path: target/site/jacoco/jacoco.xml

      - name: Save test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/TEST-*.xml

  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download test coverage report
        uses: actions/download-artifact@v4
        with:
          name: test-coverage-files
          path: target/site/jacoco
    
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports

      - uses: javiertuya/sonarqube-action@main
        with: 
          github-token: ${{ vars.SONAR_GITHUB_TOKEN }}
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          restore-artifact-name1: "test-coverage-files"